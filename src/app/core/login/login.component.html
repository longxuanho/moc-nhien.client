<div class="uk-flex uk-flex-column uk-flex-middle">
  <form [formGroup]="loginForm" (ngSubmit)="onLogIn(loginForm.value)">
    <div class="uk-margin">
      <div class="uk-inline uk-width-1-1">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input class="uk-input" type="email" autofocus formControlName="email">
      </div>
    </div>

    <div class="uk-margin">
      <div class="uk-inline uk-width-1-1">
        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
        <input class="uk-input uk-width-1-1" type="password" formControlName="password">
      </div>
    </div>

    <button style="display: none;" type="submit" [disabled]="!loginForm.valid">Đăng nhập</button>
  </form>
</div>
