<div class="uk-container uk-container-expand" style="margin-top: 2rem;">
  <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-child-width-1-5@xl uk-grid-small uk-grid-match"
    uk-grid *ngIf="products">

    <sk-san-pham-card *ngFor="let product of products | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }"
      [product]="product" (cardEvents)="handleCardEvents($event)"></sk-san-pham-card>

  </div>

  <div class="sk-spinner sk-spinner-pulse" *ngIf="!products"></div>

  <div style="margin-top: 2rem;">
    <pagination-controls style="text-align: center;" (pageChange)="onPageChanged($event)" autoHide="true" directionLinks="false"></pagination-controls>
  </div>

</div>

<!--Add to cart modal-->
<sk-add-to-cart-modal></sk-add-to-cart-modal>
